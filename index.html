<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruteria</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body> 
    
    <div class="contenedor"> 
        <header class="header">
        <h1>Fruteria</h1>
        
    
     
        <div class="temas">     
            <button id="boton">
                
            </button>
            <div class="contenido" id="contenido">
            <input type="button" value="Normal" onclick="normal()">
            <input type="button" value="Invierno" onclick="invierno()">
            <input type="button" value="Primavera" onclick="invierno()"> 
            <input type="button" value="Otoño" onclick="invierno()">
            <input type="button" value="Verano" onclick="invierno()">
            <!-- modificar aquiiiiii -->
            </div>
            </div>
    </div>
     
     </header>

     <main>
        <div class="registro">
            <h2>Iniciar Sesión</h2>

            <fieldset>
                <legend>Ingrese sus datos</legend>
                <label for="nombre"> Usuario : </label>
                <input type="text" id="usuario" name="usuario"><br><br>
                <label for="contraseña"> Contraseña : </label>
                <input type="password" id="contraseña" name="contraseña"><br><br>
                <input type="submit" value="Iniciar Sesión" id="IS">    
            </fieldset>

        </div>
<div class="productos">
    <h2>Productos</h2>
    <label for="productos">
        Selecciona un producto: 
    </label>
    <select id="productos" name="productos">
        <option value="manzana">Manzana</option>
        <option value="pera">Pera</option>
        <option value="durazno">Durazno</option>
        <option value="mango">Mango</option>
        <option value="sandia">Sandia</option>
        <option value="uva">Uva</option>

    </select>
    <label for="cantidad">
        Cantidad: 
    </label>
    <input type="number" name="cant" id="cnat" max="100"  step="1" required>
    <br><br>
    <label for="precio">
        Precio: 
    </label>
    <input type="number" name="pr" id="pr" step="10" >
    <fieldset>
        <legend>Descuentos</legend>
        <label for="descuento">Eligue el descuento correspondiente: </label>
        <input type="radio" name="des" id="cinco" value="0.05"> 5% 
        <input type="radio" name="des" id="diez" value="0.10"> 10%
        <input type="radio" name="des" id="quince" value="0.15"> 15%
    </fieldset>
</div>

<div id="Datos">
    <table id="tabla" border="1px">
       <thead>
        <tr>
            <th>Nombre del producto</th>
            <th>Imagen</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th>Impuestos</th>
            <th>Total</th>
            <th>Opciones</th>
        </tr>
       </thead>
       <tbody id="registrotabla"></tbody>
       <tfoot>
        <tr>
            <td colspan="8" id="ntotal">
                El total a pagar es:
            </td>
        </tr>
       </tfoot>
    </table>
        </div>
     </main>
    <script src="pf.js"></script>
</body>
</html>
