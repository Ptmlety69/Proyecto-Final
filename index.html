<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruteria</title>
    <link rel="icon" href="iconop.png" >
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</head>
<body> 
    <header>
         
        <h1>FRUTERIA</h1>
     
        <div class="temas">     
            <button id="boton">
                
            </button>
            <div class="contenido" id="contenido">
            <input type="button" id="normal" value="Inicio" onclick="inicio()">
            <input type="button" id="invierno" value="Invierno" onclick="invierno()">
            <input type="button" id="primavera" value="Primavera" onclick="primavera()"> 
            <input type="button" id="otoño" value="Otoño" onclick="otoño()">
            <input type="button" id="verano" value="Verano" onclick="verano()">
            </div>
        </div>
    </header>

   
        <div class="registro">
            <h2>Registrate</h2>

            <fieldset>
                <legend>Ingresa tus datos</legend>
                <form action="">
                <label id="d" for="nombre"> Usuario : </label>
                <input type="text" id="usuario" name="usuario"><br><br>
                <label id="gm">Correo electronico :</label>
                <input type="email" id="correo" name="correo"><br><br>
                <label id="d" for="contraseña"> Contraseña : </label>
                <input type="password" id="contraseña" name="contraseña"><br><br>
                <input type="submit" value="Iniciar Sesión" id="IS">
            </form>    
            </fieldset>

        </div>

<div class="productos">
    <h2>Productos</h2>
    <form action="">
    <label id="p" for="productos"> Selecciona un producto: </label>
    <select id="productos" name="productos">
        <option value="Manzana">Manzana</option>
        <option value="Pera">Pera</option>
        <option value="Durazno">Durazno</option>
        <option value="Mango">Mango</option>
        <option value="Sandia">Sandia</option>
        <option value="Uva">Uva</option>
    </select>
    <br>
    <label  for="cantidad">Cantidad: </label>
    <input type="number" name="cant" id="cant" max="100"  step="1" min="1" required>
    <br><br>
    <label for="precio">  Precio: </label>
    <input type="number" name="pr" id="prec"  min="0" required>
    <fieldset>
        <legend>Descuentos</legend>
        <label id="p" for="descuento">Elije el impuesto correspondiente: </label>
        <br>
        <input type="radio" name="des" id="cinco" value="0.05" required> 5% 
        <input type="radio" name="des" id="diez" value="0.10" required> 10%
        <input type="radio" name="des" id="quince" value="0.15" required> 15%
        
   
    </fieldset>
    <br>
<input type="submit" value="Agregar Fruta" id="Guardar">

</form>
<input type="submit" value="Vaciar Tabla" id="Vaciar">
</div>

<div  id="Datos">
    <table id="tabla" border="1px">
       <thead>
        <tr>
            <th>Nombre del producto</th>
            <th>Imagen</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th>Impuestos</th>
            <th>Total</th>
            <th>Opciones</th>
        </tr>
       </thead>
       <tbody id="registrotabla"></tbody>
       <tfoot>
        <tr>
            <td colspan="8" id="ntotal">
                El total a pagar es:
            </td>
        </tr>
        <button id="generarPDF">Factura</button>
       </tfoot>
    </table>
    </div>

   


    <script src="pf.js"></script>


</body>
</html>
